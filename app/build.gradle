apply plugin: 'com.android.application'

android {
    compileSdk 33
    defaultConfig {
        applicationId "lottery.example.course.com.lottery"
        minSdkVersion 26
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    namespace 'lottery.example.course.com.lottery'
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.0.0'
}
